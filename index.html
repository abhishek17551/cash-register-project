<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash register app</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register App</h1>
        <p class="description">Enter the bill amount and cash given by customer to know number of notes of each denominations to be returned</p>

        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number" />

        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="number" />

        <button id="check">Check</button>

        <div id="error-message"></div>

        <table class="change-table">
            <caption>Change to be returned:</caption>
           
            <tr>
                <th>No: of Notes</th>
                <td class="NumofNotes"></td>
                <td class="NumofNotes"></td>
                <td class="NumofNotes"></td>
                <td class="NumofNotes"></td>
                <td class="NumofNotes"></td>
                <td class="NumofNotes"></td>
                <td class="NumofNotes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
